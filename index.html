<!DOCTYPE html>
<html>
<title>アンケート画面</title>
<form id="shitsumon" name="shitsumon" onsubmit="check(); return false;">
<ul>
<li>
<p>スカートorズボン</p>
<label><input name="q0" type="radio" value="A" required="" />A.スカート</label><br />
<label><input name="q0" type="radio" value="B" />B.ズボン</label><br />
<label><input name="q0" type="radio" value="C" />C.どちらも好き</label></li>
<li>
<p>Ｔシャツorブラウス</p>
<label><input name="q1" type="radio" value="A" required="" />A.Ｔシャツ</label><br />
<label><input name="q1" type="radio" value="B" />B.ブラウス</label><br />
<label><input name="q1" type="radio" value="C" />C.どちらも好き</label></li>
<li>
<p>無地or柄あり</p>
<label><input name="q2" type="radio" value="A" required="" />A.無地</label><br />
<label><input name="q2" type="radio" value="B" />B.柄あり</label><br />
<label><input name="q2" type="radio" value="C" />C.どちらも</label></li>
</ul>
<input type="submit" value="判定！" class="hantei" /></form>
<div id="kekka">ここに結果が出るよ！</div>

<script>
    window.addEventListener("DOMContentLoaded", function(){
      var areaSelect=document.getElementById("area");
      var prefSelect=document.getElementById("pref");
      
      var prefList=[
        ["北海道","青森","岩手","宮城","秋田","山形","福島"],
        ["東京","茨城","栃木","群馬","埼玉","千葉","神奈川"],
        ["新潟","富山","石川","福井","山梨","長野","岐阜","静岡","愛知"],
        ["京都","大阪","三重","滋賀","兵庫","奈良","和歌山"],
        ["鳥取","島根","岡山","広島","山口"],
        ["徳島","香川","愛媛","高知"],
        ["福島","佐賀","長崎","大分","熊本","宮崎","鹿児島","沖縄"]
       ];
      
      areaSelect.addEventListener("change",function(event){
        prefSelect.innerHTML="";
        if(this.value=="")return;
        var list=prefList[this.value];
        for(var i=0; i<list.length; i++){
          var option = document.createElement('option');
          option.value=i;
          option.text=list[i];
          prefSelect.appendChild(option);
        }
       }
    );
  });
  </script>
      
        
<body>
  <select id = "area">
     <option value="">選択してください</option>
     <option value="0">北海道・東北地方</option>
     <option value="1">関東地方</option>
     <option value="2">中部地方</option>
     <option value="3">近畿地方</option>
     <option value="4">中国地方</option>
     <option value="5">四国地方</option>
     <option value="6">九州・沖縄地方</option>
    </option>
  <select id ="pref">
    <option value="">地方を選択してください</option>
  </select>
 </body>
 
 
<script>
 function check() {
    let str = [];
    //ラジオボタンの中身を取得
    const q = [document.shitsumon.q0, document.shitsumon.q1, document.shitsumon.q2];
    //A・B・Cそれぞれの合計点数を入れるための変数
    var aaa = 0;
    var bbb = 0;
    var ccc = 0;
    //どのラジオボタンが選択されたか判定し、点数を加算
    for (let n = 0; n < q.length; n++) {
        for (let i = 0; i < q[n].length; i++) {
            if (q[n][i].checked) {
                str[n] = q[n][i].value;
                if (str[n] == "A") {
                    aaa++;
                } else if (str[n] == "B") {
                    bbb++;
                } else if (str[n] == "C") {
                    ccc++;
                }
                break;
            }
        }
    }
    //コメントの条件分岐
    var message = "";
    if (aaa > bbb && aaa > ccc) {
        message = "女の子らしい服装をお勧めするね ♪";
       // document.write('<img src="https://c.imgz.jp/883/65563883/65563883_b_11_500.jpg">')
    } else if (bbb > aaa && bbb > ccc) {
        message = "メンズライクな服装をお勧めするね ♪";
    } else if (ccc > aaa && ccc > bbb) {
        message = "どんな服にも抵抗が無いようだから、流行の服をお勧めしてみるね ♪";
    } else {
        message = "バランスの良いチョイスだね！";
    }
    //HTMLへ出力
    var html = '<div>';
    html += 'A=' + aaa + '個<br>';
    html += 'B=' + bbb + '個<br>';
    html += 'C=' + ccc + '個<br><br>';
    html += '' + message + '';
     <img src="https://c.imgz.jp/883/65563883/65563883_b_11_500.jpg">
    html += '</div>';
    document.getElementById("kekka").innerHTML = html;
}
</script>
 </html>
