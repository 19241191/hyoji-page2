<h3>心理テスト</h3>
<p>あなたが森の中を一人で散歩していると、ある生き物に出会いました。その生き物はどれですか？</p>
<select id="choiceList">
  <option value="0">鳥</option>
  <option value="1">リス</option>
  <option value="2">クマ</option>
  <option value="3">人間</option>
  <option value="4">妖精</option>
</select>
<button id="btn">回答する</button>
<hr>
<p id="answer"></p>

<script>
  const answerLists = ["友情","愛","プライド","お金","夢",];

 const btn = document.getElementById("btn");
 btn.addEventListener("click", () => {
   const choiceNo = document.getElementById("choiceList").value;
   document.getElementById("answer").innerHTML = "";
   document.getElementById("answer").innerHTML += "この心理テストは、あなたが一番大事にしているものを表しています。<br>あなたが一番大事にしているものは、「" + answerLists[choiceNo] + "」です。";
 });
</script>
